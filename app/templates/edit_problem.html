{% extends "base.html" %} {% block title %}Оновити задачу{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <form action="{{ url_for('problem.update', problem_id=problem.id) }}" method="POST" class="w-50">
        <h3 align="center">Змінити задачу</h3>
        <div class="form-group">
            <label for="problem_name">Назва:</label>
            <input
                type="text"
                class="form-control"
                id="problem_name"
                name="problem_name"
                value="{{ problem.problem_name }}"
            />
        </div>
        <div class="form-group">
            <label for="description">Опис:</label>
            <textarea
                class="form-control"
                id="description"
                name="description"
            >{{ problem.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="status">Статус:</label>
            <select
                type="text"
                class="form-control"
                id="status"
                name="status"
                required
            >
                <option value="" >Оберіть статус</option>
                <option value="active" {% if problem.status == 'active'%} selected {% endif %}>Активний</option>
                <option value="archived" {% if problem.status == 'archived'%} selected {% endif %}>Заархівовано</option>
                {% if user.role_id == 3 %}
                    <option value="deleted" {% if problem.status == 'deleted'%} selected {% endif %}>Видалено</option>
                {% endif %}
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Змінити</button>
        </div>
    </form>
</div>
{% endblock %}
