{% extends "base.html" %} {% block title %}{{ topic.topic_name }} {% endblock %}
{% block content %}
<ul class="list-group">
    {% for problem in topic.problems %}
    <li class="list-group-item list-group-item-action">
        <div class="container">
            <div class="row">
                <div class="col-1">{{ problem.id }}</div>
                <a class="col" href="{{ url_for('problem.show_problem', topic_id=topic.id, problem_id=problem.id) }}">{{ problem.problem_name }}</a>
            </div>
        </div>
    </li>
</ul>
    {% endfor %}
    {% if user.role_id != 1 %}
        <div class="d-flex justify-content-center">
            <form action="{{ url_for('problem.add', topic_id=topic.id) }}" method="POST" class="w-50">
                <h3 align="center">Add Problem</h3>
                <div class="form-group">
                    <label for="problem_name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="problem_name"
                        name="problem_name"
                    />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                        class="form-control"
                        id="description"
                        name="description"
                    ></textarea>
                </div>
                <br />
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
