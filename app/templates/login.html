{% extends "base.html" %} {% block title %}Увійти{% endblock %} 
{% block content %}
    <form method="POST">
        <h3 align="center">Увійти</h3>
        <div class="form-group">
            <label for="email">Email адреса:</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
{% endblock %}
