{% extends "base.html" %} {% block title %}Змінити тему{% endblock %}
{% block content %}
<form action="{{ url_for('topic.update', topic_id=topic.id) }}" method="POST">
    <h3 align="center">Змінити</h3>
    <div class="form-group">
        <label for="topic_name">Назва:</label>
        <input
            type="text"
            class="form-control"
            id="topic_name"
            name="topic_name"
            value="{{ topic.topic_name }}"

        />
    </div>
    <div class="form-group">
        <label for="description">Опис:</label>
        <textarea
            class="form-control"
            id="description"
            name="description"
        >{{ topic.description }}</textarea>
    </div>
    <br />
    <div class="form-group">
        <label for="max_mark">Оцінка:</label>
        <input
            type="number"
            class="form-control"
            id="max_mark"
            name="max_mark"
            value="{{ topic.max_mark }}"
        />
    </div>
    <div class="form-group">
        <label for="status">Статус</label>
        <select
            type="text"
            class="form-control"
            id="status"
            name="status"
            required
        >
            <option value="" >Оберіть статус</option>
            <option value="active" {% if topic.status == 'active'%} selected {% endif %}>Активний</option>
            <option value="archived" {% if topic.status == 'archived'%} selected {% endif %}>Заархівовано</option>
            {% if user.role_id == 3 %}
                <option value="deleted" {% if topic.status == 'deleted'%} selected {% endif %}>Видалено</option>
            {% endif %}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Оновити</button>
</form>
{% endblock %}
