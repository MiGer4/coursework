{% extends "base.html" %} {% block title %}Update test{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <form action="{{ url_for('users.update_user_role', user_id=us.id) }}" method="POST" class="w-50">
        <h3 align="center">Редагувати роль користувача {{ us.get_user_name() }}</h3>
        <div class="form-group">
            <label for="role_id">Роль</label>
            <select
                type="text"
                class="form-control"
                id="role_id"
                name="role_id"
                required
            >
                <option value="">Оберіть роль</option>
                {% for role in roles %}
                    <option value="{{ role.id }}" {% if us.role.role_name == role.role_name %}selected{% endif %}>
                        {{ role.role_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Змінити</button>
    </form>
</div>
{% endblock %}
